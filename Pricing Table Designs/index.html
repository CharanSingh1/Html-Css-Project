<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Pricing Plans</h1>
  <p>Choose the plan that fits your needs</p>
</header>

<section class="pricing">

  <!-- Basic Plan -->
  <div class="plan">
    <h2>Basic</h2>
    <p class="price">$9<span>/month</span></p>
    <ul>
      <li>1 Project</li>
      <li>Basic Support</li>
      <li>Community Access</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>

  <!-- Pro Plan (Featured) -->
  <div class="plan featured">
    <span class="badge">Most Popular</span>
    <h2>Pro</h2>
    <p class="price">$19<span>/month</span></p>
    <ul>
      <li>10 Projects</li>
      <li>Priority Support</li>
      <li>Advanced Features</li>
    </ul>
    <button class="btn primary">Choose Plan</button>
  </div>

  <!-- Enterprise Plan -->
  <div class="plan">
    <h2>Enterprise</h2>
    <p class="price">$39<span>/month</span></p>
    <ul>
      <li>Unlimited Projects</li>
      <li>24/7 Support</li>
      <li>Custom Solutions</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>

</section>

</body>
</html>
